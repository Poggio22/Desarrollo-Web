    <main>
        <h1>Contacto</h1>
        <section>
    
            <form action=" #" method="post" enctype="text/plain" >
                <fieldset>   
                    <label for="nombreyapellido">Ingresar tu nombre y Apellido:</label> <br>
                    <input type="text"name="nombreyapellido" id="nombreyapellido" placeholder="Nombre y Apellido" required>
                </fieldset>        
                <fieldset> 
                    <label for="mail">Ingresar tu e-mail:</label> <br>
                    <input type="email"name="mail" id="mail" placeholder="Mail" required>
                </fieldset>    
                <fieldset >
                    <label for="mensaje">Mensaje que quieres Enviar:</label> <br>
                    <textarea name="mensaje" id="mensaje" placeholder="Dejanos un mensaje" required class="placeHolder"></textarea>
                </fieldset>
            <div>
                <input type="submit" value="Enviar" class="botonEnviar">
            </div>
            </form>


        </section>
